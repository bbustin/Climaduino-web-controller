{% extends "base_template.html" %}
{% block title %}Climaduino Settings{% endblock %}
{% block header %}
<a href="{% url 'settings:index' %}" data-icon="delete">Cancel</a>
<h1>{{ action }}</h1>
<a href="javascript:document.getElementById('update_parameter').submit();" data-icon="check" data-theme="b">Save</a>
{% endblock %}
{% block content %}
			<form action="{% url 'settings:index' %}{{action}}" method="post" id="update_parameter">
				{% csrf_token %}
				<input id="id_{{action}}", name="{{action}}", type="number", pattern="[0-9]*", value="{{form_value}}" />
			</form>
{% endblock %}
